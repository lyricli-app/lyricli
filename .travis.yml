language:
  - swift

osx_image: xcode8.3

install:
  - gem install jazzy
  - "./Scripts/install_sourcekitten.sh"
  - "./Scripts/install_swiftlint.sh"

script:
  - make lint
  - make build

before_deploy:
  - make document

deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  local_dir: docs
  on:
    branch: feature/rbdr-document-and-cleanup

env:
  global:
    secure: 
